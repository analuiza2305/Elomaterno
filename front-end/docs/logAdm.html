<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EloMaterno - Login</title>
  <link rel="stylesheet" href="./css/log.css">
  <link rel="stylesheet" href="./css/globals.css">
  <link rel="icon" type="image/svg+xml" href="img/iconelogo.svg">
  <link rel="alternate icon" type="image/png" href="img/iconelogo.png">
</head>

<body>

  <div class="login-container">
    <div class="login-box">

      <a href="admin-dashboard.html">
        <img src="./img/logo_icon.png" alt="Logo mãe" class="logo">
      </a>

      <h2>Faça seu login</h2>
      <p class="subtexto">Sua rede de acolhimento e suporte já começou</p>

      <form class="login-form" onsubmit="return false">

        <div class="input-group">
          <img src="./img/count_icon.png" alt="icone" class="icon">
          <input type="email" id="emailAdm" placeholder="Email do admin">
        </div>

        <div class="input-group">
          <img src="./img/pass_icon.png" alt="icone" class="icon">
          <input type="password" id="senhaAdm" placeholder="Senha">
        </div>

        <p class="forgot-pass"><a href="#">Esqueci minha senha</a></p>

        <button id="btnLoginAdm" class="btn-logar">Fazer login</button>
</form>

    </div>
  </div>
<script type="module" src="./js/firebase.js"></script>
<script type="module" src="./js/login-adm.js"></script>

</body>

</html>
