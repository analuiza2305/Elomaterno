<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EloMaterno - Login</title>
  <link rel="stylesheet" href="./css/log.css">
  <link rel="stylesheet" href="./css/globals.css">
  <link rel="icon" type="image/svg+xml" href="img/iconelogo.svg">
  <link rel="alternate icon" type="image/png" href="img/iconelogo.png">
</head>

<body>

  <div class="login-container">
    <div class="login-box">

      <a href="formPerfil.html">
        <img src="./img/logo_icon.png" alt="Logo mãe" class="logo">
      </a>
      <h2>Faça seu login</h2>
      <p class="subtexto">Sua rede de acolhimento e suporte já começou</p>

      <form action="homeadv.html" method="post" class="login-form">

        <div class="input-group">
          <img src="./img/oab_icon.png" alt="icone" class="icon">
          <input type="text" placeholder="OAB:" name="oab">
        </div>

        <div class="input-group">
          <img src="./img/pass_icon.png" alt="icone" class="icon">
          <input type="password" placeholder="Senha:" name="senha">
        </div>

        <p class="forgot-pass"><a href="#" id="forgot-password-link">Esqueci minha senha</a></p>

        <button type="submit" class="btn-logar">Fazer login</button>
      </form>

      <p class="cad-link">Não possui conta? <a href="cadAdv.html">Registrar-se</a></p>
    </div>
  </div>

  
  <div id="oab-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <h3>Digite seu número da OAB</h3>
      <p>Para receber o link de redefinição de senha, informe seu número da OAB:</p>
      <input type="text" id="reset-oab-input" placeholder="Digite a OAB">
      <div class="modal-buttons">
        <button id="reset-password-btn">Enviar</button>
        <button id="cancel-reset-btn">Cancelar</button>
      </div>
    </div>
  </div>

</body>
<script type="module" src="./js/firebase.js"></script>
<script type="module" src="./js/login-adv.js"></script>
<script type="module" src="./js/globals.js"></script>

</html>
