<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EloMaterno - Cadastro</title>
  <link rel="stylesheet" href="./css/cad.css">
  <link rel="stylesheet" href="./css/globals.css">
  <link rel="icon" type="image/svg+xml" href="img/iconelogo.svg">
  <link rel="alternate icon" type="image/png" href="img/iconelogo.png">
</head>

<body>

  <div class="cadastro-container">
    <div class="cadastro-box">

      <a href="formPerfil.html">
        <img src="./img/logo_icon.png" alt="Logo mãe" class="logo">
      </a>

      <h2>Cadastre-se como Advogado</h2>
      <p class="subtexto">Junte-se a nós para transformar vidas</p>

      <form action="#" method="post" class="cadastro-form">
        <div class="input-group">
          <img src="./img/count_icon.png" alt="icone" class="icon">
          <input type="text" placeholder="Nome completo:" name="nomeadv">
        </div>

        <div class="input-group">
          <img src="./img/email_icon.png" alt="icone" class="icon">
          <input type="email" placeholder="Email:" name="emailadv">
        </div>

        <div class="senha-linha">
          <div class="input-group">
            <img src="./img/oab_icon.png" alt="icone" class="icon">
            <input type="text" placeholder="OAB:" name="oab">
          </div>
          <div class="input-group">
            <img src="./img/crp_icon.png" alt="icone" class="icon">
            <input type="text" placeholder="Área de atuação:" name="atuacaoadv">
          </div>
        </div>

        <div class="senha-linha">
          <div class="input-group">
            <img src="./img/pass_icon.png" alt="icone" class="icon">
            <input type="password" placeholder="Senha:" name="senha">
          </div>
          <div class="input-group">
            <img src="./img/pass_icon.png" alt="icone" class="icon">
            <input type="password" placeholder="Repita a senha:" name="senha2">
          </div>
        </div>

        <div class="aceite-termos">
          <input type="checkbox" id="termos" name="termos">
          <label for="termos"> Li e aceito os termos de parceria</label>
          <p>Receba apoio, visibilidade e participe de nossa rede de impacto social.</p>
        </div>

        <br>
        <button type="submit" class="btn-cadastrar">Cadastrar</button>
      </form>

      <br>
      <p class="login-link">Já possui conta? <a href="logAdv.html">Entrar</a></p>

    </div>
  </div>
  <script type="module" src="./js/firebase.js"></script>
  <script type="module" src="./js/cadastro-adv.js"></script>
  <script type="module" src="./js/globals.js"></script>

</body>

</html>
