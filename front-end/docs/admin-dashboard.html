<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EloMaterno - Painel Administrativo</title>
  <link rel="stylesheet" href="./css/adminDashboard.css">
  <link rel="icon" type="image/svg+xml" href="img/iconelogo.svg">
</head>

<body>
  <header class="header">
    <h1>Painel Administrativo - EloMaterno</h1>
    <img src="./img/logo_icon.png" alt="Foto do administrador" class="profile-img">
  </header>

  <main class="main-container">
    <aside class="sidebar">
      <button class="menu-btn active" data-target="dashboard">
        <img src="./img/painel_icon.png" alt="ícone painel">
        <span>Painel Geral</span>
      </button>

      <button class="menu-btn" data-target="usuarios">
        <img src="./img/pacientes_icon.png" alt="ícone usuários">
        <span>Usuários</span>
      </button>

      <button class="menu-btn" data-target="autorizacoes">
        <img src="./img/count_icon.png" alt="ícone autorizações">
        <span>Autorizações</span>
      </button>

      
    </aside>

    <section class="content" id="dashboard">
      <h2>Visão Geral do Sistema</h2>
     <div class="stats-grid">
    <div class="stat-card"><span id="psicoCount">0</span><p>Psicólogos Ativos</p></div>
    <div class="stat-card"><span id="advCount">0</span><p>Advogados Ativos</p></div>
  </div>


      <br>
      <div style="display:flex; gap:20px; width:100%; justify-content:center; flex-wrap:wrap;">

        <div class="chart-card" style="flex:1; min-width:380px; max-width:500px;">
          <h3>Uso por Categoria</h3>
          <canvas id="usageChart"></canvas>
        </div>

        <div class="chart-card" style="flex:1; min-width:380px; max-width:500px;">
          <h3>Distribuição de Usuários</h3>
          <canvas id="pieChart"></canvas>
        </div>

      </div>

    </section>

    <section class="content hidden" id="usuarios">
      <h2>Usuários do Sistema</h2>
      <br>
      <div class="user-table">
        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Função</th>
              <th>Email / Documento</th>
              <th>Status</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>
        </table>
      </div>
    </section>

    <section class="content hidden" id="autorizacoes">
      <h2>Solicitações de Profissionais</h2>
      <div class="request-list">
        
      </div>
    </section>
  </main>

  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  
  <script type="module" src="./js/adminDashboard.js"></script>
  <script type="module" src="./js/globals.js"></script>

</body>

</html>
