<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EloMaterno - Login</title>
  <link rel="stylesheet" href="./css/log.css">
  <link rel="stylesheet" href="./css/globals.css">
  <link rel="icon" type="image/svg+xml" href="img/iconelogo.svg">
  <link rel="alternate icon" type="image/png" href="img/iconelogo.png">
  <script type="module" src="./js/log-parc.js"></script>


</head>

<body>

  <div class="login-container">
    <div class="login-box">

      <a href="formPerfil.html">
        <img src="./img/logo_icon.png" alt="Logo mãe" class="logo">
      </a>

      <h2>Faça seu login</h2>
      <p class="subtexto">Sua rede de acolhimento e suporte já começou</p>

      <form class="login-form">

        <div class="input-group">
          <img src="./img/count_icon.png" alt="icone" class="icon">
          <input type="text" placeholder="CNPJ:" name="CNPJ">
        </div>

        <div class="input-group password-group">
          <img src="./img/pass_icon.png" alt="icone" class="icon">
          <input type="password" placeholder="Senha:" name="senha" id="senha">
          <i class="fa fa-eye-slash toggle-pass" id="togglePass"></i>
        </div>

        <p class="forgot-pass"><a href="#" id="forgot-pass">Esqueci minha senha</a></p>

        <button type="submit" class="btn-logar">Fazer login</button>
      </form>

      <p class="cad-link">Não possui conta? <a href="cadParc.html">Registrar-se</a></p>
    </div>
  </div>

  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <span id="popup-close">&times;</span>
      <p id="popup-message"></p>
    </div>
  </div>

  <div id="resetModal" class="modal hidden">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h3>Recuperar Senha</h3>
      <p>Digite seu e-mail para receber o link de redefinição:</p>
      <input type="email" id="resetEmail" placeholder="Seu e-mail">
      <button id="sendReset" class="btn-logar">Enviar link</button>
    </div>
  </div>

  <script src="./js/popup.js"></script>
  <script type="module" src="./js/firebase.js"></script>
  <script type="module" src="./js/ferramentas.js"></script>
  <script type="module" src="./js/globals.js"></script>

</body>

</html>
