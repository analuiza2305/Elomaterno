<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EloMaterno - Cadastro</title>
  <link rel="stylesheet" href="./css/cad.css">
  <link rel="stylesheet" href="./css/globals.css">
  <link rel="icon" type="image/svg+xml" href="img/iconelogo.svg">
  <link rel="alternate icon" type="image/png" href="img/iconelogo.png">
</head>

<body>

  <div class="cadastro-container">
    <div class="cadastro-box">

      <a href="formPerfil.html">
        <img src="./img/logo_icon.png" alt="Logo mãe" class="logo">
      </a>

      <h2>Registre sua conta</h2>
      <p class="subtexto">Sua rede de acolhimento e suporte começa aqui</p>

      <form action="#" method="post" class="cadastro-form">
        <div class="input-group">
          <img src="./img/count_icon.png" alt="icone" class="icon">
          <input type="text" placeholder="Nome:" name="nome">
        </div>

        <div class="input-group">
          <img src="./img/email_icon.png" alt="icone" class="icon">
          <input type="email" placeholder="Email:" name="email">
        </div>

        <div class="linha-dupla">
          <div class="input-group">
            <img src="./img/inst_icon.png" alt="icone" class="icon">
            <input type="text" placeholder="Instituição de ensino:" name="instituicao">
          </div>

          <div class="input-group pequeno">
            <img src="./img/periodo_icon.png" alt="icone" class="icon">
            <input type="text" placeholder="Período:" name="periodo">
          </div>
        </div>

        <div class="senha-linha">
          <div class="input-group">
            <img src="./img/pass_icon.png" alt="icone" class="icon">
            <input type="password" placeholder="Senha:" name="senha">
          </div>

          <div class="input-group">
            <img src="./img/pass_icon.png" alt="icone" class="icon">
            <input type="password" placeholder="Repita a senha:" name="senha2">
          </div>
        </div>

        <br>
        <a href="formEstu.html" class="btn-cadastrar">Cadastrar</a>
      </form>

      <br>
      <p class="login-link">Já possui conta? <a href="logEstu.html">Entrar</a></p>

    </div>
  </div>

</body>

</html>
